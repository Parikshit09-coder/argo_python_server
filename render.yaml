The name of your service
Name should be unique within your account
name: argo-parser-api

The type of service to create. Can be "web", "private" or "worker".
type: web

The environment for your code. Can be "docker", "node", "python", "ruby", etc.
env: python

The command to start your server.
This uses Gunicorn, a production-ready WSGI server.
startCommand: gunicorn --bind 0.0.0.0:$PORT app:app

The build command to install dependencies.
buildCommand: pip install -r requirements.txt

The port your application runs on.
Render automatically sets the PORT environment variable.
port: 5000

The root directory for the service.
All paths in this file are relative to this directory.
This should match your repository structure.
rootDir: .
